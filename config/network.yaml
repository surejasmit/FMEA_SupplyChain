# Supply Chain Network Topology
# Defines warehouses, distribution hubs, city demands, and predefined legacy routes.

warehouses:
  Warehouse_North:
    capacity: 3000
    location: "North"
    priority: 1
  Warehouse_South:
    capacity: 3000
    location: "South"
    priority: 2
  Warehouse_East:
    capacity: 2500
    location: "East"
    priority: 3
  Warehouse_West:
    capacity: 2500
    location: "West"
    priority: 4
  Warehouse_Central:
    capacity: 3500
    location: "Central"
    priority: 5

distribution_hubs:
  Hub_Northeast:
    location: "Northeast"
    max_throughput: 5000
  Hub_Midwest:
    location: "Midwest"
    max_throughput: 4500
  Hub_Southeast:
    location: "Southeast"
    max_throughput: 4000

demand_req:
  Boston: 250
  New York: 400
  Chicago: 300
  Philadelphia: 400
  Miami: 200
  Dallas: 350

# Legacy route_map for backward compatibility (Routes 1-10)
# Format is route_id: [source, destination]
route_map:
  1: ["Warehouse_North", "Boston"]
  2: ["Warehouse_North", "New York"]
  3: ["Warehouse_North", "Chicago"]
  4: ["Warehouse_South", "Boston"]
  5: ["Warehouse_North", "Philadelphia"]
  6: ["Warehouse_South", "Chicago"]
  7: ["Warehouse_South", "New York"]
  8: ["Warehouse_South", "Philadelphia"]
  9: ["Warehouse_North", "Miami"]
  10: ["Warehouse_North", "Dallas"]
